<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo__content">
      <img src="./assets/Logo.png" alt="logo" />
    </div>
    <h1 class="title">Hangman Game</h1>
    <div class="main__container">
      <div class="box__container">
        <a href="#ahorcado">
          <button class="btn" id="iniciar-juego">Iniciar Juego</button>
        </a>
        <input
          class="text-input"
          type="text"
          id="input-nueva-palabra"
          placeholder="Escriba una nueva palabra"
        />
        <button class="btn" id="nueva-palabra">Agregar nueva palabra</button>
      </div>
    </div>
    <div style="text-align: center">
      <canvas id="ahorcado" width="1200px" height="680px"></canvas>
      <button class="btn" id="nuevo-juego">Nuevo Juego</button>
    </div>

    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
